<!DOCTYPE html>
<html>

<head>
  <title>Lee Lab, University of Chicago</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ka Yee C. Lee group at the Univerisity of Chicago, with a focus on lipid interactions with protein, lipid, polymer, among other physiological molecules or drugs.">
  <meta name="keywords" content="physical chemistry, lipid membrane, alpha synuclein, tim proteins, mfg-e8, Ka Yee C. Lee, Ka Yee Lee, Kayee Lee, Peter Chung, Zhiliang Gong, Daniel Kerr, Dan Kerr, Peter J Chung, Hyeondo Luke Hwang, Luke Hwang, Ben Slaw, Benjamin Slaw, Michael Henderson, Tiffany Suwatthee, Andrew Molina, Alessandra Leong, Kathleen Cao, Greg Tietjen, Charles Heffern" />
  <meta name="format-detection" content="telephone=no" />

  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png"></link>
  <link rel="stylesheet" href="./css/lee.css"></link>
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.easing.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="./js/lee.js"></script>
  <script src="./js/jquery.matchHeight.js"></script>
  <script src="./js/google-analytics.js"></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-app="app">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll lee-hover-maroon" href="#page-top">LEE LAB</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden"><a class="page-scroll" href="#page-top"></a></li>
                <li><a class="page-scroll lee-hover-maroon" href="#news">NEWS</a></li>
                <li><a class="page-scroll lee-hover-maroon" href="#people">PEOPLE</a></li>
                <li><a class="page-scroll lee-hover-maroon" href="#research">RESEARCH</a></li>
                <li><a class="page-scroll lee-hover-maroon" href="#publication">PUBLICATION</a></li>
                <li><a class="page-scroll lee-hover-maroon" href="#alumni">ALUMNI</a></li>
                <li><a class="page-scroll lee-hover-maroon" href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg">
  <div class="lee-display-middle" style="white-space:nowrap;">
    <span class="membrane-people-box">MEMBRANE PEOPLE</span>
  </div>
</div>

<!--news section-->
<section id="news" class="white-section" ng-controller="newsSection">
  <div class="container text-center">
    <h4 class="lee-section-title">NEWS</h4>
  </div>
  <div class="container pub-text">
    <div class="list-group">
      <a class="list-group-item" ng-repeat="piece in news">
        {{piece.message}} <span class="badge">{{piece.date}}</span>
      </a>
    </div>
  </div>
</section>

<!-- Current Members section -->
<section id="people" class="white-section" ng-controller="peopleSection">
  <div class="container text-center">
    <h4 class="lee-section-title">CURRENT MEMBERS</h4>
  </div>
  <div class="container">
    <div class="row">
      <div ng-repeat="person in people" id={{person.id}} class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <div class="thumbnail lee-portrait" data-mh="portrait-group">
          <img src={{person.image}} class="img-rounded" alt={{person.name}}>
          <div class="caption">
            <h4>{{person.name}} <a href={{person.link}} target="_blank"><i class={{person.icon}}></i></a></h4>
            <p class="lee-text-gray">{{person.title}}</p>
            <div class="list-group">
              <a class="list-group-item">
                <i class='fa fa-envelope-o'></i> {{person.email}}
              </a>
              <a class="list-group-item">
                <i class='fa fa-building-o'></i> {{person.office}}
              </a>
              <a class="list-group-item">
                <i class='fa fa-phone'></i> {{person.phone}}
              </a>
            </div>
            <p>{{person.acholades}}</p>
            <p>
              <span ng-repeat="degree in person.degrees">{{degree}}<br /></span>
            </p>
            <p>
              <span ng-repeat="affiliation in person.affiliations"><a href={{affiliation.link}} target="_blank">{{affiliation.name}}</a><br /></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Research section -->
<section id="research" class="white-section" ng-controller="researchSection">
  <div ng-include="'./html/research.html'"></div>
</section>

<!-- Publication section-->
<section id="publication" class="white-section">
  <div ng-include="'./html/publication.html'"></div>
</section>

<!-- Alumni section-->
<section id="alumni" class="grey-section">
  <div ng-include="'./html/alumni.html'"></div>
</section>

<!-- Footer -->
<div ng-include="'./html/footer.html'"></div>

</body>
</html>
